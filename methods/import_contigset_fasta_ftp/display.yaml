    ftpFolder :
        ui-name : |
            FTP FILE
        short-hint : |
            Path to FTP file in Fasta format.<br>ex) ftp://ftp.ncbi.nlm.nih.gov/genomes/Bacteria/Shewanella_MR_4_uid58345/NC_008321.fna
        long-hint  : |
            Path to FTP file in Fasta format.<br>ex) ftp://ftp.ncbi.nlm.nih.gov/genomes/Bacteria/Shewanella_MR_4_uid58345/NC_008321.fna

    outputObject :
        ui-name : |
            CONTIGSET OBJECT ID
        short-hint : |
            Target object ID.
        long-hint  : |
            Target object ID.

    fastaReferenceOnly :
        ui-name : |
            FASTA REFERENCE ONLY
        short-hint : |
            Creates a reference to the fasta file in Shock, but does not store the sequences in the workspace object. Not recommended unless the fasta file is larger than 1GB. This is the default behaviour for files that are large.
