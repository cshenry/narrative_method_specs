#
# Define basic display information
#
name     : UPLOAD GenBank FILE
subtitle : |
    Import into your narrative a genome and contig set from a local file in GenBank format.
tooltip  : |
    Import into your narrative a genome and contig set from a local file in GenBank format.

screenshots :
    []

#
# Define the set of other narrative methods that should be suggested to the user.
#
suggestions :
    apps:
        related :
            []
        next :
            []
    methods:
        related :
            []
        next :
            []


#
# Configure the display and description of the parameters
#
parameters :
    gbkFile :
        ui-name : |
            GENBANK FILE
        short-hint : |
            File with genome data in GenBank format or zip-file with contigs. The uncompressed data has to be less than 2G and with < 10000 files or contigs.
        long-hint  : |
            File with genome data in GenBank format or zip-file with contigs. The uncompressed data has to be less than 2G  and with < 10000 files or contigs.

    outputObject :
        ui-name : |
            GENOME OBJECT ID
        short-hint : |
            Provide a name for the genome object you are uploading.<br>ex) Shewanella_MR_4
        long-hint  : |
            Provide a name for the genome object you are uploading.<br>ex) Shewanella_MR_4

    contigObject :
        ui-name : |
            CONTIG-SET OBJECT ID
        short-hint : |
            Provide a name for the contig-set object you are uploading. If empty, an ID will be chosen based on the genome object ID.
        long-hint  : |
            Provide a name for the contig-set object you are uploading. If empty, an ID will be chosen based on the genome object ID.


description : |
    Import into your narrative a genome from your local GenBank files or from an FTP, such as NCBI.


technical-description : |
    Import into your narrative a genome from your local GenBank files or from an FTP, such as NCBI.
